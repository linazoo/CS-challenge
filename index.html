<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="progress-widget-container">
      <div class="progress-bars-container">
        <h1>Progress Bars</h1>
        <progress id="meter1" max=110 value=0 class="progress-bar"></progress>
        <progress id="meter2" max=110 value=0 class="progress-bar"></progress>
        <progress id="meter3" max=110 value=0 class="progress-bar"></progress>
      </div>
      <div class="controls-container">
          <select>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
        <button class="plus-10">+10</button>
        <button class="plus-25">+25</button>
        <button class="minus-10">-10</button>
        <button class="minus-25">-25</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="./index.js"></script>
  
  </body>
</html>

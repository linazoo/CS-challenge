<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="progress-widget-container">
      <div class="progress-bars-container">
        <h1>Progress Bars</h1>
        <progress id="meter1" max=110 value=50 class="progress"></progress>
        <progress id="meter2" max=110 value=40 class="progress"></progress>
        <progress id="meter3" max=110 value=70 class="progress"></progress>
      </div>
      <div class="controls-container">
        <select class="meter-selector">
          <option value="1">Progress-1</option>
          <option value="2">Progress-2</option>
          <option value="3">Progress-3</option>
        </select>
        <button class="minus-10 btn">-10</button>
        <button class="minus-25 btn">-25</button>
        <button class="plus-10 btn">+10</button>
        <button class="plus-25 btn">+25</button>
      </div>
    </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
  <script src="./index.js"></script>
  </body>
</html>
